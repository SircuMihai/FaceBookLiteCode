<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacebookLite - Social Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-users"></i>
                <span>FacebookLite</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <div class="nav-links" id="nav-links">
                    <!-- Links will be populated by JavaScript -->
                </div>
                <div class="nav-auth" id="nav-auth">
                    <!-- Auth buttons will be populated by JavaScript -->
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Home Page (Initial page - loaded statically) -->
        <section id="home-page" class="page active">
            <div class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to FacebookLite</h1>
                    <p>Connect with friends, share moments, and stay updated with what matters most.</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" onclick="app.showLogin()">Get Started</button>
                        <button class="btn btn-secondary" onclick="app.showSignUp()">Sign Up</button>
                    </div>
                </div>
                <div class="hero-image">
                    <i class="fas fa-users fa-10x"></i>
                </div>
            </div>
        </section>
        <!-- All other pages are loaded dynamically from /screens/ directory -->
    </main>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Profile</h3>
                    <button class="modal-close" onclick="app.closeEditProfile()">&times;</button>
                </div>
                <form id="edit-profile-form" class="modal-body">
                    <div class="form-group">
                        <label for="edit-firstname">First Name</label>
                        <input type="text" id="edit-firstname" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-lastname">Last Name</label>
                        <input type="text" id="edit-lastname" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-username">Username</label>
                        <input type="text" id="edit-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-private">Private Account</label>
                        <input type="checkbox" id="edit-private" name="privateAccount">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="app.closeEditProfile()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        // Load screens dynamically
        const screenFiles = {
            'home-page': '/screens/home.html',
            'login-page': '/screens/login.html',
            'signup-page': '/screens/signup.html',
            'dashboard-page': '/screens/dashboard.html',
            'profile-page': '/screens/profile.html',
            'friends-page': '/screens/friends.html',
            'messages-page': '/screens/messages.html',
            'admin-dashboard-page': '/screens/admin-dashboard.html'
        };
        
        // Load screen function
        async function loadScreen(screenId) {
            const mainContent = document.getElementById('main-content');
            const screenFile = screenFiles[screenId];
            
            if (!screenFile) {
                console.error('Screen not found:', screenId);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = 'padding: 40px; text-align: center;';
                errorDiv.innerHTML = `<p>Screen not found: ${screenId}</p>`;
                mainContent.appendChild(errorDiv);
                return;
            }
            
            // Special handling for home-page (already in DOM)
            if (screenId === 'home-page') {
                // Hide all other pages
                const allPages = mainContent.querySelectorAll('.page');
                allPages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id !== 'home-page') {
                        page.remove();
                    }
                });
                // Show home page
                const homePage = document.getElementById('home-page');
                if (homePage) {
                    homePage.classList.add('active');
                }
                return;
            }
            
            try {
                // Use absolute path
                const response = await fetch(screenFile);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to load ${screenFile}. Check if the file exists and is accessible.`);
                }
                
                const html = await response.text();
                
                if (!html || html.trim().length === 0) {
                    throw new Error('Screen file is empty');
                }
                
                // Remove all existing pages (except keep home-page in DOM but hidden)
                const allPages = mainContent.querySelectorAll('.page');
                allPages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id !== 'home-page') {
                        page.remove();
                    }
                });
                
                // Add new screen
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Find the actual section element (skip comments)
                let screenElement = null;
                for (let child of tempDiv.children) {
                    if (child.tagName && child.id) {
                        screenElement = child;
                        break;
                    }
                }
                
                // If no element with ID found, try firstElementChild
                if (!screenElement) {
                    screenElement = tempDiv.firstElementChild;
                }
                
                if (!screenElement || !screenElement.id) {
                    console.error('Screen HTML:', html);
                    throw new Error('No valid HTML element with ID found in screen file');
                }
                
                // Add active class and append to DOM
                screenElement.classList.add('page', 'active');
                mainContent.appendChild(screenElement);
                
                // Verify the element is in the DOM
                const verifyElement = document.getElementById(screenElement.id);
                if (!verifyElement) {
                    throw new Error(`Element ${screenElement.id} was not properly added to DOM`);
                }
                
                console.log('Screen element added to DOM:', screenElement.id);
                
            } catch (error) {
                console.error('Error loading screen:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = 'padding: 40px; text-align: center; color: #e74c3c;';
                errorDiv.innerHTML = `
                    <h3>Error loading screen: ${screenId}</h3>
                    <p>${error.message}</p>
                    <p style="font-size: 0.9em; color: #666;">Please check the console for more details.</p>
                `;
                mainContent.appendChild(errorDiv);
            }
        }
        
        // Make loadScreen available globally
        window.loadScreen = loadScreen;
    </script>
</body>
</html>
