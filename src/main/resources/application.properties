spring.application.name=FacebookLiteCode
spring.datasource.url=jdbc:postgresql://localhost:5555/Facebook
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=3600000
# Token expiration: 1 hour (3600000 ms) - tokens refresh every hour

# Serve static UI from 'Static' folder
spring.web.resources.static-locations=classpath:/Static/